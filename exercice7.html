<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css" />
  <title>Exercice 7</title>
</head>
<body>
  <form method="post" action="">
    <fieldset id="identité">
      <legend id="ident">Votre identité</legend>
      <ol>
      <li><label for="nom">Nom</label> : <input type="text" name="nom" placeholder="Nom" id="nom" /></li>
      <li><label for="prenom">Prénom</label> : <input type="text" name="prenom" placeholder="Prénom" id="prenom" /></li>
      <li><label for="email">Adresse mail</label> : <input type="text" name="email" placeholder="Adresse mail" id="email" /></li>
    </ol>
    </fieldset>
    <fieldset id="adresseLiv">
      <legend id="adresseLiv">Adresse de livraison</legend>
      <ol>
      <li><label for="adresse">Adresse</label> : <textarea type="text" name="adresse" id="adresse" /></textarea></li>
      <li><label for="codePostal">Code postal</label> : <input type="text" name="codePostal" placeholder="Code postal" id="codePostal" /></li>
      <li><label for="ville">Ville</label> : <input type="text" name="ville" placeholder="Ville" id="ville" /></li>
    </ol>
    </fieldset>
    <fieldset id="information">
      <legend id="information">Informations de réglement</legend>
      <ol>
      <li><label for="typeCB">Type de carte bancaire : </label></li>
      <input type="radio" name="visa" value="visa" id="visa" />VISA<br />
      <input type="radio" name="visa" value="visa" id="mastercard" />Mastercard
      <li><label for="numCarte">Numéro de carte</label> : <input type="text" name="numCarte" placeholder="Numéro de carte" id="numCarte" /></li>
      <li><label for="codeSecu">Code de sécurité</label> : <input type="text" name="codeSecu" placeholder="Code de sécurité" id="codeSecu" /></li>
      <li><label for="nomTitulaire">Nom du titulaire</label> : <input type="text" name="nomTitulaire" placeholder="Nom du titulaire" id="nomTitulaire" /></li>
    </fieldset>
    <input type="submit" value="J'achète !" />
  </form>
</body>
</html>
